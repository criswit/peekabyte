name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Build Electron app
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## Markdown Viewer v${{ github.event.inputs.version }}
            
            ### Installation
            
            #### Linux
            - Download the `.AppImage` file
            - Make it executable: `chmod +x Markdown-Viewer-*.AppImage`
            - Run it: `./Markdown-Viewer-*.AppImage`
            
            #### Windows
            - Download the `.exe` installer
            - Run the installer
            
            #### macOS
            - Download the `.dmg` file
            - Open it and drag the app to Applications
          draft: false
          prerelease: false
          files: |
            release/*.AppImage
            release/*.deb
            release/*.exe
            release/*.dmg
            release/*.zip